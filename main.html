<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item first-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Slide 1</h3>
                        <p>First slide content</p>
                    </div>
                </div>
                <div class="item second-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second slide">
                    <div class="carousel-caption">
                        <h3>Slide 2</h3>
                        <p>Second slide content</p>
                    </div>
                </div>
                <div class="item third-slide active">
                    <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide">
                    <div class="carousel-caption">
                        <h3>Slide 3</h3>
                        <p>Third slide content</p>
                    </div>
                </div>
                <div class="item fourth-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Fourth slide">
                    <div class="carousel-caption">
                        <h3>Slide 4</h3>
                        <p>Fourth slide content</p>
                    </div>
                </div>
                <div class="item fifth-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+5" alt="Fifth slide">
                    <div class="carousel-caption">
                        <h3>Slide 5</h3>
                        <p>Fifth slide content</p>
                    </div>
                </div>
            </div>

            <!-- Left and Right Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
